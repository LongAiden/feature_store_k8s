{{- if and .Values.spark.enabled .Values.spark.persistence.scripts.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "k8s-dataflow-project.fullname" . }}-spark-scripts-pvc # Corrected name
  labels:
    {{- include "k8s-dataflow-project.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.spark.persistence.scripts.accessMode }}
  resources:
    requests:
      storage: {{ .Values.spark.persistence.scripts.size }}
  {{- if .Values.spark.persistence.scripts.storageClass }}
  storageClassName: {{ .Values.spark.persistence.scripts.storageClass }}
  {{- end }}
{{- end }}